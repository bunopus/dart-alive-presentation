<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Dart... Жив?</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" href="css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="img/monty-bg.first.png" data-background-transition="none"></section>
				<section data-background-image="img/monty-bg.png" data-background-transition="none"></section>
				<section data-background-image="img/monty-bg.title.png" data-background-transition="none"></section>
				<section class="stretch">

					<div class="about_me">
						<div class="container">
							<div class="fragment fade-out info-picture" data-fragment-index="0">
								<img src="img/eg.png"/>
							</div>
							<div class="fragment current-visible info-picture" data-fragment-index="0">
								<img src="img/rust-metal.png" class="history-pics"/>
							</div>
							<div class="fragment current-visible info-picture" data-fragment-index="1">
								<img src="img/poop_emoji.png" class="history-pics"/>
							</div>
							<div class="fragment current-visible info-picture" data-fragment-index="2">
								<img src="img/gates.png" class="history-pics"/>
							</div>
							<div class="fragment current-visible info-picture" data-fragment-index="3">
								<img src="img/poop_emoji.png" class="history-pics"/>
							</div>
							<div class="fragment fade-in info-picture" data-fragment-index="4">
								<img src="img/wrike_logo.png" style="height: 200px;padding-top: 150px"/>
							</div>
						</div>
						<div class="container" style="height:250px;">
							<div class="fragment fade-out info-picture" data-fragment-index="1">
								<img src="img/13_boy_with_sheep.png"/>
							</div>
							<div class="fragment current-visible info-picture" data-fragment-index="1">
								<img src="img/13_boy_with_sheep_disgued.png"/>
							</div>
							<div class="fragment fade-in info-picture" data-fragment-index="1">
								<img src="img/13_boy_with_sheep.png"/>
							</div>
							<div class="fragment fade-in info-picture" data-fragment-index="4">
								<img src="img/13_boy_with_sheep_good.png"/>
							</div>
						</div>
					</div>
				</section>
				<section>
					<img src="img/chapter_1.png">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				history: true,
				controls: false
			});

            for (let slide of document.getElementsByTagName('section')){
                if (!(slide.getAttribute('data-background') ||
                    slide.getAttribute('data-background-video') ||
                    slide.getAttribute('data-background-image') ||
                    slide.getAttribute('data-background-iframe'))) {
                    slide.setAttribute('data-background-image', 'img/bayeux-bg.png');
                    slide.setAttribute('data-background-size', 'cover');
                }
            }
		</script>
	</body>
</html>
